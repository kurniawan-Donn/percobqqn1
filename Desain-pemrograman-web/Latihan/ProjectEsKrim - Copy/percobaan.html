<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Diri</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            border: 3px solid #333;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            border-radius: 10px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        .border-box {
            border: 2px solid #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .forgot-password {
            margin-top: 20px;
        }
        .forgot-password a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="foto.jpg" alt="Foto Profil">
        <h2>Biodata Diri</h2>
        <div class="border-box">
            <p><strong>Nama:</strong> John Doe</p>
            <p><strong>Umur:</strong> 25 Tahun</p>
        </div>
        <div class="border-box">
            <p><strong>Alamat:</strong> Jakarta, Indonesia</p>
            <p><strong>Email:</strong> johndoe@email.com</p>
        </div>
        <div class="forgot-password">
            <p><a href="#" onclick="forgotPassword()">Lupa Password?</a></p>
        </div>
    </div>

    <script>
        function forgotPassword() {
            let email = prompt("Masukkan email Anda untuk mereset password:");
            if (email) {
                alert("Instruksi reset password telah dikirim ke " + email);
            }
        }
    </script>
</body>
</html>
